<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="spotify.png" alt="Spotify Logo">
        </div>
        <h1>Sign up to start listening</h1>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="name@domain.com" required>
            </div>
            <a href="#" class="phone-link">Use phone number instead.</a>
            <button type="submit" class="btn">Next</button>
        </form>
        <div class="divider">
            <span>or</span>
        </div>
        <button class="social-btn">
            <img src="google.png" alt="G.oogle">
            Sign up with Google
        </button>
        <button class="social-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png" alt="Facebook">
            Sign up with Facebook
        </button>
        <button class="social-btn">
            <img src="apple.png" id="apple">
            Sign up with Apple
        </button>
        <div class="login-link">
            Already have an account? <a href="#">Log in here.</a>
        </div>
        <div class="policy">
            This site is protected by reCAPTCHA and the Google<br>
            <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
        </div>
    </div>
</body>
</html>
